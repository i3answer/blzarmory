<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <link rel="icon" href="img/icon/diablo3.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="img/icon/diablo3.ico" type="image/x-icon"/>
    <meta name="apple-mobile-web-app-title" content="《暗黑破坏神III》数据库">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <link rel="apple-touch-icon" sizes="57x57" href="img/icon/d3-touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/icon/d3-touch-icon-iphone-retina.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>blzArmory mobile</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">
              <p class="blz-icon">blzArmory Diable Ⅲ</p>
            </div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class-->
              <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title">Welcome To BlzArmory Diable Ⅲ</div>
              <div class="content-block">
                <div class="content-block-inner">
                  <select name="" id="server_area_menu">
                    <option value="cn">国服</option>
                    <option value="tw">台服</option>
                    <option value="kr">韩服</option>
                    <option value="us">美服</option>
                    <option value="eu">欧服</option>
                  </select>
                  <input type="text" id="search_input" placeholder="请输入战网TAG">
                  <a class="button" href="javascript:;" id="search_btn">搜索</a>
                </div>
              </div>
              <div id="hero_list" class="list-block">
                <ul>
                </ul>
              </div>
              <div id="history_list" class="list-block">
                <ul>
                </ul>
              </div>
              <!-- <div class="content-block-title">Side panels</div>
              <div class="content-block">
                <div class="row">
                  <div class="col-50"><a href="#" data-panel="left" class="button open-panel">Left Panel</a></div>
                  <div class="col-50"><a href="#" data-panel="right" class="button open-panel">Right Panel</a></div>
                </div>
              </div> -->
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <!-- <div class="toolbar">
          <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
        </div> -->
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
